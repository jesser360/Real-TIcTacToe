<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/compTicTac.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery from CDN -->
    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <!-- link to custom javascript file (always require after external JS libraries) -->
  <script type="text/javascript" src = "compTicTac.js"></script>

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
        </div>
      </div>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->

          <div class = 'winAlert'>Let The Games BEGIN!</div>
          <div class = 'winCounter'> Player 1:      |      Player 2 : </div>
          <div class="row1">
            <div class="col-md-4 box yellow" id = "box0"></div>
            <div class="col-md-4 box purple" id = "box1"></div>
            <div class="col-md-4 box yellow" id = "box2"></div>
          </div>
          <div class="row2">
            <div class="col-md-4 box purple" id = "box3"></div>
            <div class="col-md-4 box yellow" id = "box4"></div>
            <div class="col-md-4 box purple" id = "box5"></div>
          </div>
          <div class="row3">
            <div class="col-md-4 box yellow" id = "box6"></div>
            <div class="col-md-4 box purple" id = "box7"></div>
            <div class="col-md-4 box yellow" id = "box8"></div>
          </div>
          <div class ="row4">
            <div class = "col-md-6 turn">Whose Ready?</div>
            <button class = 'col-md-6' id = "reset">Reset Game</button>
          </div>
        </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
